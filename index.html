<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourist Journey</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">Tourist Journey</div>
        <input type="text" class="search-bar" placeholder="Search Location">
        <nav class="user-nav">
            <span>Raihan Ferdous Sajal</span>
            <span>Home</span>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="page-info">
                <img src="images/logo.png" alt="Logo">
                <h2>Tourist.com</h2>
                <p>@Tourist Journey</p>
            </div>
            <ul>
                <li>Home</li>
                <li>Photos</li>
                <li>Likes</li>
                <li>About</li>
                <li>Videos</li>
                <li>Posts</li>
            </ul>
            <button>Create a Page</button>
        </aside>
        <main class="main-content">
            <section class="cover">
                <h1>Tourist Journey</h1>
                <button>Contact Us</button>
            </section>
            <section class="post">
                <p>Enjoy...</p>
                <div class="cover-photo">Cover Photo</div>
            </section>
            <section class="post">
                <p>I love Bangladesh...</p>
                <div class="post-photo">Image</div>
            </section>
        </main>
        <aside class="sidebar-right">
            <input type="text" placeholder="Search for Posts">
            <div class="friends">Liked by 1,955,555 people</div>
            <div class="photos-grid">Photos Grid</div>
            <div class="videos">Video Gallery</div>
        </aside>
    </div>
</body>
</html>
